{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="year-gallery">
  <h2>{{ folder.name }}</h2>

  <div class="images-grid">
    {% for image in images %}
      <div class="image-card">
        <img src="{{ image.url }}" alt="{{ image.title }}">
        {% if is_superuser %}
          <button class="delete-image-btn" data-url="{{ image.url }}">âœ–</button>
        {% endif %}
      </div>
    {% empty %}
      <p>No images found in this folder.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
