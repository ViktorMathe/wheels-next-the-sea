{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the event: <strong>{{ event.title }}</strong>?</p>

  <form action="{% url 'delete_event' event.id %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">
        Delete Event
    </button>
</form>
{% endblock %}
