{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p class="auth-links">
            Already have an account? <a href="{% url 'account_login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
