{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="color: #1E40AF;">Reply to {{ contact_name }}</h2>
    <p><strong>Email:</strong> {{ contact_email }}</p>
    <p><strong>Message:</strong> {{ original_message }} </p>
    <form method="POST">
        {% csrf_token %}
        <textarea name="reply_message" rows="6" placeholder="Type your reply here..." 
                  style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        <br><br>
        <button type="submit" 
                style="padding: 10px 20px; background-color: #1E40AF; color: #fff; border: none; border-radius: 5px; font-weight: bold;">
            Send Reply
        </button>
    </form>
</div>
{% endblock %}
